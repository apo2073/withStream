  리로드:
    description: 플러그인 config 리로드 명령어
libraries:
  - org.jetbrains.kotlin:kotlin-stdlib-jdk8:2.0.0
  - com.squareup.okhttp3:okhttp:4.9.3
  - org.java-websocket:Java-WebSocket:1.5.2

softdepend:
  - PlaceHolderAPI
permissions:
  chk.*:
    children:
      - chk.channel
      - chk.reload
      - chk.donation